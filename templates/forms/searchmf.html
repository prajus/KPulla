
<form action="/transequity" method="POST">
{% csrf_token %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">

<div class="form-row">
    <div class="form-group col-12">
        <div class="input-group">
            <!--
            <input class="form-control py-2 border-right-0 border" type="search" name="fund_name" placeholder="Name of Fund..." />   
            <select class="chosen" data-placeholder="Select Your Fund">
            {% for objs in datalist %}
                <option value = {{objs.FundName}} > {{objs.FundName}} </option>
            {% endfor %}
            </select> -->
                <select class="chosen" name = "selected_fund">
                    <option value =  ''> "Select your fund here ..." </option>
                    {% for objs in datalist %}
                    <option value = '{{ objs.SchemeCode }}' > {{objs.FundName}} </option>
                    {% endfor %}
                </select>

        </div>
    </div>        
</div>
<div class="form-row">

<div class="form-group col-md-12 col-lg-12">
    <label for="Amount">Amount Invested</label>
    <input type="number" class="form-control" id="Amount" placeholder="10000?" name="amount_invested">
    </div>

<div class="form-group col-md-12 col-lg-12">
    <label for="Transaction_date">Date of Transaction</label>
    <input type="date" class="form-control" id="Transaction_date" name="date" placeholder="yyyy-mm-dd">

<div>
    
</div>


<div class="form-group col-md-12 col-lg-12">
    <label for="Category">Category</label>
    <div class="input-group">
      <fieldset id="Category">
          <input type="radio" id="Equity" name="Category" value="equity" checked>
            <label for="Equity">Equity</label><br>
            <input type="radio" id="Debt" name="Category" value="debt">
            <label for="Debt">Debt</label><br>
            <input type="radio" id="Hybrid" name="Category" value="hybrid">
            <label for="Hybrid">Hybrid</label>
        </fieldset>
    </div>
</div> 

<button type="submit" class="btn btn-primary">Submit</button>

</form>
<script type="text/javascript"> $(".chosen").chosen();</script>
